<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Visual Schedule Builder - Create interactive visual schedules for special education classrooms" />
    
    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" />
    
    <!-- Accessibility -->
    <meta name="theme-color" content="#2563eb" />
    
    <title>Visual Schedule Builder</title>
    
    <!-- Preload critical styles -->
    <style>
      /* Critical loading styles */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
        color: #1e293b;
      }
      
      /* Loading screen */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
        text-align: center;
        max-width: 300px;
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-container {
        display: none;
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        body {
          background-color: white;
          color: black;
        }
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-container" id="loading-screen">
      <div class="loading-spinner" role="status" aria-label="Loading application"></div>
      <div class="loading-text">Visual Schedule Builder</div>
      <div class="loading-subtitle">
        Preparing your visual scheduling tools...
      </div>
    </div>
    
    <!-- Main application root -->
    <div id="root"></div>
    
    <!-- Accessibility announcements -->
    <div id="a11y-announcer" role="status" aria-live="polite" style="
      position: absolute;
      left: -10000px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    "></div>
    
    <script type="module" src="/main.tsx"></script>
    
    <!-- Remove loading screen when React loads -->
    <script>
      // Simple fallback to hide loading screen if React doesn't load
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && loadingScreen.style.display !== 'none') {
          loadingScreen.style.display = 'none';
        }
      }, 10000); // 10 second timeout
    </script>
  </body>
</html>
