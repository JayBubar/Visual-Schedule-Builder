<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Schedule Builder</title>
    <meta name="description" content="Interactive visual schedules for special education classrooms">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Visual Schedule Builder">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- Accessibility and Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/icon-512.png">
    <link rel="apple-touch-icon" href="/assets/icon-192.png">
    
    <!-- Loading styles for better UX -->
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading when React loads */
        body.react-loaded #loading {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>üõ†Ô∏è Visual Schedule Builder</h2>
            <p>Loading your schedule creation tools...</p>
        </div>
    </div>

    <!-- React app container -->
    <div id="root"></div>

    <!-- Error fallback -->
    <noscript>
        <div style="padding: 20px; text-align: center; font-family: system-ui;">
            <h2>JavaScript Required</h2>
            <p>Visual Schedule Builder requires JavaScript to function properly.</p>
            <p>Please enable JavaScript in your browser settings.</p>
        </div>
    </noscript>

    <!-- React entry point - CORRECTED PATH -->
    <script type="module" src="/src/renderer/main.tsx"></script>
</body>
</html>
