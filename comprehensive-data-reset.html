    <script>
        function log(message, color = '#3b82f6') {
            const logDiv = document.getElementById('log');
            logDiv.style.display = 'block';
            
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function checkAllData() {
            log('üîç Checking all possible data sources...', '#3b82f6');
            
            // Check all possible localStorage keys
            const possibleKeys = [
                'visual-schedule-builder-unified-data',
                'students',
                'staff_members',
                'iepGoals',
                'iepDataPoints',
                'behavior_commitments',
                'daily_highlights',
                'calendar_choices',
                'visualScheduleBuilderSettings',
                'archived_students',
                'archived_iepGoals',
                'archived_iepDataPoints'
            ];
            
            log(`Checking ${possibleKeys.length} possible storage keys...`, '#3b82f6');
            
            let foundKeys = 0;
            possibleKeys.forEach(key => {
                const data = localStorage.getItem(key);
                if (data) {
                    foundKeys++;
                    try {
                        const parsed = JSON.parse(data);
                        if (key === 'visual-schedule-builder-unified-data') {
                            const studentCount = parsed.students ? parsed.students.length : 0;
                            const staffCount = parsed.staff ? parsed.staff.length : 0;
                            log(`  ‚úÖ ${key}: UNIFIED DATA - ${studentCount} students, ${staffCount} staff`, '#22c55e');
                        } else if (Array.isArray(parsed)) {
                            log(`  ‚úì ${key}: Array with ${parsed.length} items`, '#22c55e');
                        } else if (parsed && typeof parsed === 'object') {
                            log(`  ‚úì ${key}: Object with ${Object.keys(parsed).length} properties`, '#22c55e');
                        } else {
                            log(`  ‚úì ${key}: ${typeof parsed}`, '#22c55e');
                        }
                    } catch (error) {
                        log(`  ‚ùå ${key}: Invalid JSON`, '#ef4444');
                    }
                }
            });
            
            // Check for any other keys that might contain student data
            const allKeys = Object.keys(localStorage);
            const otherKeys = allKeys.filter(key => 
                !possibleKeys.includes(key) && 
                (key.toLowerCase().includes('student') || 
                 key.toLowerCase().includes('staff') ||
                 key.toLowerCase().includes('visual') ||
                 key.toLowerCase().includes('iep'))
            );
            
            if (otherKeys.length > 0) {
                log(`Found ${otherKeys.length} additional keys that might contain data:`, '#fbbf24');
                otherKeys.forEach(key => {
                    log(`  üî∏ ${key}`, '#fbbf24');
                });
            }
            
            log(`üìä Total: Found ${foundKeys} active data keys`, foundKeys > 0 ? '#22c55e' : '#ef4444');
            log('Data check complete!', '#22c55e');
        }

        function clearEverything() {
            if (!confirm('‚ö†Ô∏è NUCLEAR CLEAR: This will delete ALL localStorage data, not just Visual Schedule Builder data. Are you absolutely sure?')) {
                return;
            }
            
            log('üí• NUCLEAR CLEAR: Removing ALL localStorage data...', '#ef4444');
            
            const allKeys = Object.keys(localStorage);
            log(`Found ${allKeys.length} total localStorage keys to delete`, '#ef4444');
            
            allKeys.forEach(key => {
                localStorage.removeItem(key);
                log(`  Deleted: ${key}`, '#ef4444');
            });
            
            log('‚úÖ Nuclear clear complete - ALL localStorage data removed', '#22c55e');
        }
